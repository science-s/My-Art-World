<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div id="signUpContainer">
        <h2>Sign Up</h2>
        <input type="text" id="signUpFirstName" placeholder="Enter your first name"><br>
        <input type="text" id="signUpLastName" placeholder="Enter your last name"><br>
        <input type="email" id="signUpEmail" placeholder="Enter your email"><br>
        <input type="password" id="signUpPassword" placeholder="Enter a password"><br>
        <span id="signUpError" style="color: red;"></span><br>
        <button onclick="addUser()">Add User</button>
    </div>

    <script src="scripts.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
