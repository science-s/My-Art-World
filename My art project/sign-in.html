<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div id="signInContainer">
        <h2>Sign In</h2>
        <input type="email" id="signInEmail" placeholder="Enter your email"><br>
        <input type="password" id="signInPassword" placeholder="Enter your password"><br>
        <span id="signInError" style="color: red;"></span><br>
        <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password<br>
        <button onclick="login()">Login</button>
    </div>

    <script src="scripts.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
